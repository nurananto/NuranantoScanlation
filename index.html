<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurananto Scanlation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/logo.png" alt="Nurananto Scanlation" class="site-logo">
      
      <!-- Tombol Facebook di kanan atas, sejajar dengan logo -->
      <a href="https://web.facebook.com/profile.php?id=61556658895013" target="_blank" class="facebook-link-header">
        <svg class="facebook-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        <span class="facebook-text">Nurananto Scanlation</span>
      </a>
    </div>
  </header>

  <!-- Search Bar di bawah header, melintang penuh -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Cari judul manga...">
  </div>

  <!-- Donation Box Trakteer - Floating di bawah dengan lebar sama search bar -->
  <a href="https://trakteer.id/NuranantoScanlation" target="_blank" class="trakteer-button">
    <img src="assets/trakteer-icon.png" alt="Trakteer" class="trakteer-icon">
    <span>Donasi untuk Beli RAW Chapter</span>
  </a>

  <div class="grid-container" id="mangaGrid"></div>

  <script src="script.js"></script>
</body>
</html>
