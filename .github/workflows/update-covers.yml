name: Auto Update Manga Covers

on:
  schedule:
    - cron: '0 0 */14 * *'  # Every 14 days
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-covers:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔧 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📥 Download Latest Covers
        run: |
          echo "🚀 Starting cover update process..."
          node download-covers.js
        continue-on-error: false
      
      - name: 🔍 Check for Changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Ada perubahan cover terdeteksi"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tidak ada perubahan cover"
          fi
      
      - name: 💾 Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add covers/ manga-config.js
          
          COMMIT_MSG="🤖 Auto-update covers - $(date +'%Y-%m-%d')"
          git commit -m "$COMMIT_MSG" || exit 0
          
          git push
      
      - name: 📤 Trigger Sync to Manga Repos
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: sync-covers
          client-payload: '{"triggered_by": "update-covers"}'
      
      - name: ✅ Success Notification
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "🎉 Cover update berhasil!"
          echo "📤 Sync trigger sent to all manga repos"
