<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baca Manga - Manga Reader</title>
  <link rel="stylesheet" href="reader.css">
</head>
<body>
  <div class="parent">
    <!-- Tombol 1: Judul Manga (Kembali ke Info) - TANPA LOGO PANAH -->
    <div class="div1">
      <button class="btn-title" onclick="backToInfo()">
        <span class="manga-title">Manga Title Here</span>
      </button>
    </div>

    <!-- Tombol 2: Chapter Selector (Atas Kiri) -->
    <div class="div2">
      <button class="btn-chapter" onclick="showChapterList()" id="currentChapter">
        Chapter 1
      </button>
    </div>

    <!-- Tombol 3: Mode Baca (Atas Tengah) -->
    <div class="div3">
      <button class="btn-mode" onclick="toggleReadMode()" id="modeBtn">
        <span class="mode-icon">⬇</span>
        <span class="mode-text">Webtoon</span>
      </button>
    </div>

    <!-- Tombol 4: Previous Chapter (Atas) -->
    <div class="div4">
      <button class="btn-nav" onclick="prevChapter()">
        ⬅️ <span class="nav-text">Previous</span>
      </button>
    </div>

    <!-- Tombol 5: Next Chapter (Atas) -->
    <div class="div5">
      <button class="btn-nav" onclick="nextChapter()">
        <span class="nav-text">Next</span> ➡️
      </button>
    </div>

    <!-- Area 6: Halaman Manga -->
    <div class="div6">
      <div class="manga-container" id="mangaContainer">
        <!-- Gambar manga akan dimuat di sini -->
      </div>
      
      <!-- Indikator Halaman -->
      <div class="page-indicator">
        <span id="pageInfo">01/28</span>
      </div>
    </div>

    <!-- Tombol 7: Chapter Selector (Bawah Kiri) -->
    <div class="div7">
      <button class="btn-chapter" onclick="showChapterList()" id="currentChapter2">
        Chapter 1
      </button>
    </div>

    <!-- Tombol 8: Mode Baca (Bawah Tengah) -->
    <div class="div8">
      <button class="btn-mode" onclick="toggleReadMode()" id="modeBtn2">
        <span class="mode-icon">⬇</span>
        <span class="mode-text">Webtoon</span>
      </button>
    </div>

    <!-- Tombol 9: Previous Chapter (Bawah) -->
    <div class="div9">
      <button class="btn-nav" onclick="prevChapter()">
        ⬅️ <span class="nav-text">Previous</span>
      </button>
    </div>

    <!-- Tombol 10: Next Chapter (Bawah) -->
    <div class="div10">
      <button class="btn-nav" onclick="nextChapter()">
        <span class="nav-text">Next</span> ➡️
      </button>
    </div>
  </div>

  <!-- Modal Chapter List -->
  <div id="chapterModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Pilih Chapter</h2>
        <button class="close-btn" onclick="closeChapterList()">&times;</button>
      </div>
      <div class="modal-body" id="chapterListContainer">
        <!-- List chapter akan dimuat di sini -->
      </div>
    </div>
  </div>

  <script src="reader.js"></script>
</body>
</html>
