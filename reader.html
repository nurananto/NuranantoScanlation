<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Baca Manga - Reader</title>
    <link rel="stylesheet" href="reader.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading Chapter...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <h1 class="manga-title" id="mangaTitle">Judul Manga</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button class="nav-btn back-btn" id="btnBackToInfo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Info</span>
        </button>
        
        <div class="chapter-selector">
            <button class="nav-btn chapter-btn" id="btnChapterList">
                <span id="chapterTitle">Chapter 1</span>
            </button>
        </div>
    </nav>

    <!-- Reader Container -->
    <main class="reader-container webtoon-mode" id="readerContainer">
        <!-- Pages will be loaded here by JS -->
    </main>

    <!-- Next Chapter Button -->
    <div class="next-chapter-container" id="nextChapterContainer">
        <button class="next-chapter-btn" id="btnNextChapterBottom">
            Next Chapter
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <!-- Page Navigation Handle -->
    <div class="page-nav-handle" id="pageNavHandle"></div>

    <!-- Page Navigation (Bottom) -->
    <div class="page-nav" id="pageNav">
        <div class="page-nav-content">
            <button class="page-nav-btn" id="prevPageBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <div class="page-list" id="pageList">
                <!-- Page thumbnails will be populated by JS -->
            </div>
            <button class="page-nav-btn" id="nextPageBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chapter List Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chapter List</h2>
                <button class="btn-close-modal" id="btnCloseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="chapterListModal">
                <!-- Chapter list will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Overlay untuk mencegah klik kanan -->
    <div class="protection-overlay"></div>

    <script src="reader.js"></script>
</body>
</html>
